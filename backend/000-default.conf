<VirtualHost *:80>
    # Définit le répertoire de travail pour les requêtes HTTP
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        # Autorise l'utilisation du fichier .htaccess (nécessaire pour Slim)
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>