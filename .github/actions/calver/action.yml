name: "CalVer Generator"
description: "Generates a CalVer string"
outputs:
  calver:
    value: ${{ steps.generate.outputs.calver }}

runs:
  using: "composite"
  steps:
    - id: generate
      shell: bash
      run: |
        DATE=$(date +%Y.%m.%d-%H.%M.%S)
        echo "calver=${DATE}" >> $GITHUB_OUTPUT